<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

    para aprender a programar.</p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>
        também é muito legal.
    </p>
</body>
</html>
